  webflux:
    cors:
      allowed-origins:
        - "http://localhost:8080"
        - "http://localhost:8083"
        - "http://localhost:8082"
      allowed-methods: "GET,POST,PUT,DELETE"
      allowed-headers: "*"
      allow-credentials: true
